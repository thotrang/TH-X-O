<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [
            [0, 1, 1, 2],
            [0, 5, 0, 0],
            [2, 0, 3, 3]
        ]
        // 00 01 02 03  0  1  1  2
        // 10 11 12 13  1  5  0  0
        // 20 21 22 23  2  0  3  3
        // if arr[i][j]=0 =>arr[i+1][j]
                      //  arr[1][3]=0 =>arr[1+1][3]=0
        let tong=0;
        let i=0
        for(;i<arr.length;i+=2){
           
            for(let j = 0;j<arr[i].length;j++){
                if(arr[i][j]==0){
                    arr[i+1][j]=0;
                }
                tong=tong+arr[i][j]+arr[i+1][j]
            }
        }
        alert("tổng số tiền thuê nhà là "+tong);
    </script>
</body>
</html>
